apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "github-actions.fullname" . }}
  labels:
    {{- include "github-actions.labels" . | nindent 4 }}
data:
  buildkitd.toml: |-
    {{ .Values.buildkit.configData | nindent 4 }}
  daemon.json: |-
    {{ .Values.docker.configData | nindent 4 }}
{{- if .Values.initScript }}
  initScript.sh: |
    {{ .Values.initScript | nindent 4 }}
{{- end }}
