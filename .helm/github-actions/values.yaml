# Default values for github-actions.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/sergelogvinov/github-actions-runner/github-actions-runner
  pullPolicy: IfNotPresent
  # tag:

envs: {}
  # DOCKER_HOST: tcp://build-machine:2376
  # BUILDKIT_HOST: tcp://build-machine:1234
  # RUNNER_REPOSITORY_URL: https://github.com/sergelogvinov/github-actions-runner
  # RUNNER_TOKEN: ''
  # GITHUB_ACCESS_TOKEN: ''

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


docker:
  enabled: false
  image:
    repository: ghcr.io/sergelogvinov/github-actions-runner/docker
    pullPolicy: IfNotPresent
    # tag:

  mirrors:
    - host: docker.io
      source: https://registry-1.docker.io

  configData: |
    {
      "experimental": true,
      "mtu": 1300,
      "log-level": "warn"
    }

  securityContext:
    privileged: true

  resources:
    limits:
      cpu: 3
      memory: 8Gi
    requests:
      cpu: 1
      memory: 512Mi

  extraVolumeMounts: []
  ## Additional volumeMounts to the main container.
  #   - name: certs
  #     mountPath: /etc/docker/certs.d/domain.com

  extraVolumes: []
  ## Additional volumes to the pod.
  #   - name: certs
  #     secret:
  #       secretName: domain.com-auth-tls
  #       defaultMode: 256
  #       items:
  #         - key: tls.crt
  #           path: client.cert
  #         - key: tls.key
  #           path: client.key

  persistence:
    enabled: false
    ## A manually managed Persistent Volume and Claim
    ## If defined, PVC must be created manually before volume will be bound
    # existingClaim:
    # storageClass: "-"
    accessModes:
      - ReadWriteOnce
    size: 100Gi
    annotations: {}

nodeSelector: {}

tolerations: []

# soft/hard
podAntiAffinityPreset: soft
affinity: {}

extraVolumeMounts: []
## Additional volumeMounts to the main container.
#   - name: tlscerts
#     mountPath: /home/github/.docker

extraVolumes: []
## Additional volumes to the pod.
#   - name: tlscerts
#     secret:
#       secretName: cnt-builder
#       defaultMode: 256
#       items:
#         - key: ca.crt
#           path: ca.pem
#         - key: tls.crt
#           path: cert.pem
#         - key: tls.key
#           path: key.pem

## updateStrategy for StatefulSet
## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
updateStrategy:
  type: RollingUpdate
