# Default values for builder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


buildkit:
  enabled: false
  image:
    repository: ghcr.io/sergelogvinov/github-actions-runner/containerd
    pullPolicy: IfNotPresent
    tag: release_v2.280.2

  extraMounts: []

  configData: |
    root = "/var/lib/buildkit"

    [grpc]
    address = [ "unix:///run/buildkit/buildkitd.sock", "tcp://0.0.0.0:1234" ]
    uid = 0
    gid = 0

    [worker.containerd]
      address = "/run/containerd/containerd.sock"
      enabled = true
      platforms = [ "linux/amd64" ]
      namespace = "buildkit"

docker:
  enabled: false
  image:
    repository: ghcr.io/sergelogvinov/github-actions-runner/docker
    pullPolicy: IfNotPresent
    tag: release_v2.280.2

  extraMounts: []
    # - name: certs
    #   mountPath: /etc/docker/certs.d/host

    #   hostPath: ~
    #   configMap: ~
    #   secret:
    #     secretName: host-auth-ssl
    #     defaultMode: 256
    #     items:
    #       - key: tls.crt
    #         path: client.cert
    #       - key: tls.key
    #         path: client.key

  configData: |
    {
      "experimental": true,
      "mtu": 1300,
      "log-level": "warn"
    }

registry:
  enabled: false
  name: cache.local
  image:
    repository: registry
    pullPolicy: IfNotPresent
    tag: 2.7

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 1
    #   memory: 512Mi
    requests:
      cpu: 100m
      memory: 32Mi

  extraMounts: []

  configData: |
    version: 0.1
    log:
      accesslog:
        disabled: true
      level: warn
      formatter: json
    storage:
      maintenance:
        uploadpurging:
          enabled: true
          age: 168h
          interval: 24h
          dryrun: false
      filesystem:
        rootdirectory: /var/lib/registry
        maxthreads: 100
    http:
      addr: 127.0.0.1:80
      secret: secretforlocalcache

tlsCerts:
  create: true
  name: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
  # container.apparmor.security.beta.kubernetes.io/buildkitd: unconfined
  # container.seccomp.security.alpha.kubernetes.io/buildkitd: unconfined

podSecurityContext: {}
  # sysctls:
  #   - name: kernel.unprivileged_userns_clone
  #     value: "1"

securityContext:
  privileged: true
  # runAsUser: 1000
  # runAsGroup: 1000

service:
  type: ClusterIP
  buildkit:
    port: 1234
  docker:
    port: 2376

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 2
  #   memory: 1024Mi
  requests:
    cpu: 500m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  ## A manually managed Persistent Volume and Claim
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:
  # storageClass: "-"
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  annotations: {}

## updateStrategy for StatefulSet
## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
updateStrategy:
  type: RollingUpdate
